<!doctype html>
<html lang="en">
<!-- https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Thoughts</title>
</head>
{% load static %}
<!-- mx.auto horizontally centers the links-->
<!-- https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
<!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/polls/">Polls</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/polls/thoughts/">Thoughts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/polls/thoughts/list/">All Thoughts</a>
                </li>
            </ul>
            <span class="navbar-text">
                Navigation
            </span>
        </div>
    </div>
</nav>
<!--<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">-->
{% if latest_question_list %}
<!--https://getbootstrap.com/docs/5.0/components/buttons/-->
<div class="container">
    <div class="row">
        <!-- <div class="d-grid col-5 mx-auto"> -->
        {% for question in latest_question_list %}
        <div class="col-sm-4">
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-outline-danger btn-lg gap-1"
                style="width: 20rem;" tabindex="-1" role="button">{{ question.question_text }}</a>
            <br></br>
        </div>
        <!--<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>-->
        {% endfor %}
        <!-- </div> -->
    </div>
</div>
{% else %}
<div class="text-center">
    <h4>No polls are available.</h4>
</div>
{% endif %}
<a class="btn btn-outline-warning btn-sm" href="/polls/thoughts/" role="button">Thoughts?</a>
<!-- https://getbootstrap.com/docs/4.1/utilities/position/ -->
<div class="fixed-bottom">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <label class="navbar-brand">Lane Turner</label>
            <div class="collapse navbar-collapse" id="navbarText2">
                <label class="navbar-brand mx-auto mb-2 mb-lg-0">2/2/2021</label>
            </div>
            <span class="navbar-text">
                Copyright
            </span>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
